<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MATRIX HEART</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --matrix-green: #00ff9d;
            --dark-bg: #0d0221;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* Cyber City Background */
        .city-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 0%, var(--dark-bg) 100%);
            z-index: -2;
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #050517 0%, #1a1a2e 100%);
            border-top: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.3);
        }
        
        .window {
            position: absolute;
            background-color: var(--matrix-green);
            box-shadow: 0 0 10px var(--matrix-green);
        }
        
        /* Main Terminal */
        .cyber-terminal {
            width: 90%;
            max-width: 900px;
            background: rgba(13, 2, 33, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 50px var(--neon-purple),
                        inset 0 0 20px rgba(255, 42, 109, 0.3);
            padding: 30px;
            position: relative;
            border: 2px solid var(--neon-pink);
            transform-style: preserve-3d;
            transform: rotateX(5deg) rotateY(0deg);
            backdrop-filter: blur(8px);
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .cyber-terminal:hover {
            transform: rotateX(8deg) rotateY(2deg);
        }
        
        .cyber-terminal::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                var(--neon-pink), 
                var(--neon-blue), 
                var(--neon-purple),
                var(--neon-pink));
            z-index: -1;
            border-radius: 20px;
            animation: borderGlow 4s linear infinite;
            background-size: 400% 400%;
        }
        
        @keyframes borderGlow {
            0% { 
                filter: blur(8px);
                opacity: 0.8; 
                background-position: 0% 50%;
            }
            50% { 
                filter: blur(12px);
                opacity: 1; 
                background-position: 100% 50%;
            }
            100% { 
                filter: blur(8px);
                opacity: 0.8; 
                background-position: 0% 50%;
            }
        }
        
        /* Scanlines and Grid Effects */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 157, 0.03),
                    rgba(0, 255, 157, 0.03) 1px,
                    transparent 1px,
                    transparent 3px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 42, 109, 0.03),
                    rgba(255, 42, 109, 0.03) 1px,
                    transparent 1px,
                    transparent 3px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: rgba(0, 255, 157, 0.15);
            font-size: 14px;
            line-height: 1;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .binary-column {
            position: absolute;
            top: -100%;
            animation: binaryFall linear infinite;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        
        @keyframes binaryFall {
            to { transform: translateY(200vh); }
        }
        
        /* Command Line */
        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        
        .prompt {
            color: var(--matrix-green);
            margin-right: 15px;
            text-shadow: 0 0 10px var(--matrix-green);
            font-weight: bold;
        }
        
        .user {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .path {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .cursor {
            display: inline-block;
            width: 15px;
            height: 25px;
            background-color: var(--neon-blue);
            animation: blink 0.8s infinite, pulse 2s infinite;
            vertical-align: middle;
            box-shadow: 0 0 15px var(--neon-blue);
            border-radius: 2px;
            transform: skewX(-10deg);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-blue); }
            100% { box-shadow: 0 0 5px var(--neon-blue); }
        }
        
        /* Heart Container */
        .heart-container {
            margin-top: 30px;
            font-size: 18px;
            line-height: 1;
            letter-spacing: 4px;
            position: relative;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .heart-row {
            white-space: pre;
            overflow: hidden;
            height: 22px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink),
                         0 0 20px var(--neon-pink);
            margin-bottom: 3px;
            filter: drop-shadow(0 0 5px var(--neon-pink));
            position: relative;
        }
        
        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            mix-blend-mode: screen;
        }
        
        /* Status Bar */
        .status-bar {
            margin-top: 40px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
            margin-right: 25px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 42, 109, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                var(--neon-pink), 
                var(--neon-purple),
                var(--neon-blue));
            border-radius: 5px;
            transition: width 0.4s ease;
            box-shadow: 0 0 15px var(--neon-pink);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1));
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status-text {
            color: var(--neon-blue);
            font-size: 16px;
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold;
            min-width: 250px;
        }
        
        /* Cyber Logo */
        .cyber-logo {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.15);
            font-size: 14px;
            font-style: italic;
            text-shadow: 0 0 5px var(--neon-blue);
            z-index: 2;
        }
        
        /* Audio Visualizer */
        .visualizer {
            position: absolute;
            bottom: 20px;
            left: 30px;
            width: 200px;
            height: 40px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            z-index: 2;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--neon-pink), var(--neon-purple));
            border-radius: 2px 2px 0 0;
            box-shadow: 0 0 10px var(--neon-pink);
            min-height: 2px;
            transition: height 0.1s ease;
        }
        
        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            opacity: 0;
            z-index: 1;
            animation: floatUp 6s ease-in forwards;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Glitch Effects */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch::before {
            color: var(--neon-blue);
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }
        
        .glitch::after {
            color: var(--neon-purple);
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cyber-terminal {
                width: 95%;
                padding: 15px;
            }
            
            .heart-container {
                font-size: 14px;
                min-height: 250px;
            }
            
            .heart-row {
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Cyber City Background -->
    <div class="city-background" id="city-background"></div>
    
    <!-- Binary Rain Effect -->
    <div class="binary-rain" id="binary-rain"></div>
    
    <!-- Main Terminal -->
    <div class="cyber-terminal">
        <div class="scanlines"></div>
        
        <div class="command-line">
            <span class="prompt">
                <span class="user">For</span>
                <span class="path">Saga:~</span>
            </span>
            <span class="typed-command" id="command"></span>
            <span class="cursor" id="cursor"></span>
        </div>
        
        <div class="heart-container" id="heart-container"></div>
        
        <div class="status-bar">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="status-text glitch" id="status" data-text="Initializing...">Initializing...</div>
        </div>
        
        <div class="visualizer" id="visualizer"></div>
        <div class="cyber-logo">Saga_Heart v3.0</div>
    </div>
    
    <!-- Audio Element (Hidden) -->
    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const commandElement = document.getElementById('command');
            const heartContainer = document.getElementById('heart-container');
            const cursor = document.getElementById('cursor');
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status');
            const visualizer = document.getElementById('visualizer');
            const cityBackground = document.getElementById('city-background');
            const binaryRain = document.getElementById('binary-rain');
            const audioElement = document.getElementById('bg-music');
            
            // Command text
            const command = "./activate --heart --mode=cyberpunk --effects=all";
            
            // Enhanced ASCII heart with more detail
            const heart = [
                "   ██████       ██████   ",
                " ██████████   ██████████ ",
                "████████████ ████████████",
                "████████████ ████████████",
                " ██████████████████████ ",
                "  ███████████████████  ",
                "   █████████████████    ",
                "     █████████████      ",
                "       █████████         ",
                "         █████           ",
                "          ███           ",
                "           █            "
            ];
            
            // Status messages
            const statusMessages = [
                {text: "Booting NEON_HEART system...", emoji: "⚡"},
                {text: "Initializing cyber protocols...", emoji: "🔐"},
                {text: "Loading heart matrix...", emoji: "💾"},
                {text: "Calculating love parameters...", emoji: "🧮"},
                {text: "Activating particle emitters...", emoji: "✨"},
                {text: "Rendering quantum pixels...", emoji: "🖥️"},
                {text: "Applying neon glow effect...", emoji: "💡"},
                {text: "Synchronizing audio...", emoji: "🎵"},
                {text: "Finalizing awesomeness...", emoji: "🚀"},
                {text: "HEART ACTIVATED!", emoji: "💖"}
            ];
            
            // Create cyber city background
            function createCity() {
                const buildingCount = 15;
                const windowColors = ['#05d9e8', '#ff2a6d', '#d300c5', '#00ff9d'];
                
                for (let i = 0; i < buildingCount; i++) {
                    const building = document.createElement('div');
                    building.className = 'building';
                    
                    // Random building properties
                    const width = 50 + Math.random() * 100;
                    const height = 150 + Math.random() * 300;
                    const left = Math.random() * 100;
                    const right = Math.random() * 100;
                    
                    building.style.width = `${width}px`;
                    building.style.height = `${height}px`;
                    building.style.left = `${left}%`;
                    
                    // Add windows
                    const windowCount = Math.floor(width / 20) * Math.floor(height / 40);
                    for (let w = 0; w < windowCount; w++) {
                        const window = document.createElement('div');
                        window.className = 'window';
                        
                        const windowWidth = 5 + Math.random() * 5;
                        const windowHeight = 5 + Math.random() * 5;
                        const windowLeft = Math.random() * (width - windowWidth);
                        const windowTop = Math.random() * (height - windowHeight);
                        
                        window.style.width = `${windowWidth}px`;
                        window.style.height = `${windowHeight}px`;
                        window.style.left = `${windowLeft}px`;
                        window.style.top = `${windowTop}px`;
                        window.style.backgroundColor = windowColors[Math.floor(Math.random() * windowColors.length)];
                        window.style.opacity = 0.3 + Math.random() * 0.7;
                        
                        // Make some windows blink
                        if (Math.random() > 0.7) {
                            window.style.animation = `windowFlicker ${3 + Math.random() * 5}s infinite`;
                        }
                        
                        building.appendChild(window);
                    }
                    
                    cityBackground.appendChild(building);
                }
            }
            
            // Create binary rain effect
            function createBinaryRain() {
                const columns = Math.floor(window.innerWidth / 20);
                
                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.className = 'binary-column';
                    column.style.left = `${(i * 20) + (Math.random() * 10)}px`;
                    column.style.animationDuration = `${5 + Math.random() * 10}s`;
                    column.style.animationDelay = `${Math.random() * 5}s`;
                    
                    // Create binary characters
                    let binaryString = '';
                    const length = 20 + Math.floor(Math.random() * 30);
                    for (let j = 0; j < length; j++) {
                        binaryString += Math.random() > 0.5 ? '1' : '0';
                    }
                    
                    column.textContent = binaryString;
                    binaryRain.appendChild(column);
                }
            }
            
            // Create audio visualizer bars
            function createVisualizer() {
                const barCount = 30;
                
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = `${2 + Math.random() * 10}px`;
                    visualizer.appendChild(bar);
                }
            }
            
            // Update status text
            function updateStatus(index) {
                if (index < statusMessages.length) {
                    const {text, emoji} = statusMessages[index];
                    statusText.textContent = `${emoji} ${text}`;
                    statusText.setAttribute('data-text', `${emoji} ${text}`);
                    
                    // Start music at the right moment
                    if (index === 7) {
                        audioElement.volume = 0.3;
                        audioElement.play().catch(e => console.log("Audio play prevented:", e));
                        startAudioAnalysis();
                    }
                    
                    setTimeout(() => updateStatus(index + 1), 800 + Math.random() * 400);
                }
            }
            
            // Audio analysis for visualizer
            function startAudioAnalysis() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 64;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function updateVisualizer() {
                    analyser.getByteFrequencyData(dataArray);
                    const bars = document.querySelectorAll('.bar');
                    
                    for (let i = 0; i < bars.length; i++) {
                        const value = dataArray[i % bufferLength] / 255;
                        const height = value * 40;
                        bars[i].style.height = `${Math.max(2, height)}px`;
                        bars[i].style.opacity = 0.3 + (value * 0.7);
                    }
                    
                    requestAnimationFrame(updateVisualizer);
                }
                
                updateVisualizer();
            }
            
            // Create a particle at position
            function createParticle(x, y, isHeart = false) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = isHeart ? 
                    (8 + Math.random() * 12) : 
                    (2 + Math.random() * 6);
                
                const colors = isHeart ? 
                    ['#ff2a6d', '#d300c5'] : 
                    ['#ff2a6d', '#05d9e8', '#d300c5', '#00ff9d'];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                particle.style.borderRadius = isHeart ? '0' : '50%';
                
                if (isHeart) {
                    particle.innerHTML = '❤️';
                    particle.style.fontSize = `${size}px`;
                    particle.style.lineHeight = '1';
                    particle.style.textShadow = `0 0 ${size}px ${color}`;
                    particle.style.background = 'transparent';
                    particle.style.width = 'auto';
                    particle.style.height = 'auto';
                }
                
                // Set initial position
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                // Animation properties
                const angle = Math.random() * Math.PI * 2;
                const velocity = isHeart ? 
                    (0.5 + Math.random() * 1.5) : 
                    (1 + Math.random() * 3);
                
                const life = isHeart ? 
                    (3000 + Math.random() * 3000) : 
                    (1000 + Math.random() * 1000);
                
                const startTime = Date.now();
                
                function animateParticle() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / life;
                    
                    if (progress < 1) {
                        const moveX = Math.cos(angle) * velocity * elapsed * 0.05;
                        const moveY = Math.sin(angle) * velocity * elapsed * 0.05 * (isHeart ? -1 : 1);
                        const opacity = 1 - progress;
                        const scale = isHeart ? 1 + progress : 1;
                        
                        particle.style.transform = `translate(${moveX}px, ${moveY}px) scale(${scale})`;
                        particle.style.opacity = opacity;
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }
                
                requestAnimationFrame(animateParticle);
                return particle;
            }
            
            // Create floating hearts
            function createFloatingHearts() {
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = `${10 + Math.random() * 80}vw`;
                    heart.style.fontSize = `${20 + Math.random() * 30}px`;
                    heart.style.animationDuration = `${4 + Math.random() * 8}s`;
                    
                    // Random neon color
                    const colors = ['#ff2a6d', '#05d9e8', '#d300c5', '#00ff9d'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.color = color;
                    heart.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                    
                    document.body.appendChild(heart);
                }, 500);
            }
            
            // Type the command
            function typeCommand(text, index = 0) {
                if (index < text.length) {
                    commandElement.textContent += text.charAt(index);
                    
                    // Random glitch effect
                    if (Math.random() > 0.95) {
                        commandElement.classList.add('glitch');
                        setTimeout(() => commandElement.classList.remove('glitch'), 200);
                    }
                    
                    setTimeout(() => typeCommand(text, index + 1), 50 + Math.random() * 50);
                } else {
                    updateStatus(0);
                    setTimeout(drawHeart, 800);
                }
            }
            
            // Draw the heart with awesome effects
            function drawHeart(lineIndex = 0, charIndex = 0) {
                if (lineIndex < heart.length) {
                    if (charIndex === 0) {
                        // Create new line element
                        const lineElement = document.createElement('div');
                        lineElement.className = 'heart-row';
                        lineElement.id = 'heart-line-' + lineIndex;
                        heartContainer.appendChild(lineElement);
                    }
                    
                    const lineElement = document.getElementById('heart-line-' + lineIndex);
                    const currentLine = heart[lineIndex];
                    
                    if (charIndex < currentLine.length) {
                        lineElement.textContent += currentLine.charAt(charIndex);
                        
                        // Create particles when character is drawn
                        if (currentLine.charAt(charIndex) !== ' ') {
                            const rect = lineElement.getBoundingClientRect();
                            const x = rect.left + charIndex * 18;
                            const y = rect.top + 15;
                            
                            // Regular particles
                            if (Math.random() > 0.7) {
                                createParticle(x, y);
                            }
                            
                            // Occasionally create heart particles
                            if (Math.random() > 0.9) {
                                createParticle(x, y, true);
                            }
                        }
                        
                        // Update progress
                        const totalChars = heart.join('').length;
                        const typedChars = heart.slice(0, lineIndex).join('').length + charIndex;
                        const progress = (typedChars / totalChars) * 100;
                        progressBar.style.width = `${progress}%`;
                        
                        setTimeout(() => drawHeart(lineIndex, charIndex + 1), 20 + Math.random() * 40);
                    } else {
                        setTimeout(() => drawHeart(lineIndex + 1, 0), 100);
                    }
                } else {
                    // Heart complete - final effects
                    progressBar.style.width = '100%';
                    cursor.style.display = 'none';
                    
                    // Create explosion of particles
                    const heartRect = heartContainer.getBoundingClientRect();
                    const centerX = heartRect.left + heartRect.width / 2;
                    const centerY = heartRect.top + heartRect.height / 2;
                    
                    for (let i = 0; i < 100; i++) {
                        setTimeout(() => {
                            createParticle(
                                centerX + (Math.random() - 0.5) * 200,
                                centerY + (Math.random() - 0.5) * 200,
                                i % 5 === 0 // Every 5th particle is a heart
                            );
                        }, i * 20);
                    }
                    
                    // Start floating hearts
                    createFloatingHearts();
                }
            }
            
            // Initialize everything
            createCity();
            createBinaryRain();
            createVisualizer();
            
            // Start the animation
            setTimeout(() => typeCommand(command), 500);
            
            // Continuous background particles
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createParticle(x, y);
            }, 100);
            
            // Mouse interaction - particles follow mouse
            document.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.7) {
                    createParticle(e.clientX, e.clientY);
                }
            });
        });
    </script>
</body>
